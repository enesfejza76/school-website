<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <div class="container-head-link">
                <ul id="header-link">

            </div>
            <button id="menu-open-btn" class="menu-open-btn">
                <i class="fa-solid fa-bars"></i>

                        <input type="text">
                    </div>
                    <div class="container-student-registratoin-boxes-input-label">

                        <input type="text">
                    </div>
                    <div class="container-student-registratoin-boxes-input-label">
                        <label for="First Name">email*</label>
                        <input type="email">
                    </div>
                    <div class="container-student-registratoin-boxes-input-label">
                        <label for="First Name">School*</label>
                        <input type="text">
                    </div>
                    <button type="submit">
                        Send Registration
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>

            </div>
        </div>

                    "E vetmja gjë që ju pengon nga arritja e asaj që doni, është historia që vazhdoni t'i tregoni vetes."
